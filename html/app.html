<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App: Number Guessing Game</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Your shared CSS -->
    <style>
        /* Game-specific styles */
        .box {
            background: white;
            padding: 30px;
            width: 300px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #002855;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0044aa;
        }

        input[type=number] {
            width: 60px;
            padding: 5px;
            margin-top: 10px;
            text-align: center;
        }

        #result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="aboutme.html">About Me</a>
        <a href="scratch.html">Scratch Page</a>
        <a href="app.html">AI App</a>
    </div>

    <!-- Game Container -->
    <div class="container">
        <div class="box">
            <h2>Guess the Number üéØ</h2>
            <p>I‚Äôm thinking of a number between 1 and 10.</p>

            <input type="number" id="guess" min="1" max="10">
            <br>
            <button onclick="checkGuess()">Guess</button>

            <p id="result"></p>

            <a href="scratch.html">‚Üê Back to Scratch Page</a>
        </div>
    </div>

    <script>
        const secret = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const guess = document.getElementById("guess").value;
            const result = document.getElementById("result");

            if (!guess) {
                result.textContent = "Please enter a number!";
                return;
            }

            if (guess == secret) {
                result.textContent = "Correct! üéâ";
            } else if (guess < secret) {
                result.textContent = "Too low! Try again.";
            } else {
                result.textContent = "Too high! Try again.";
            }
        }
    </script>

</body>
</html>
